<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery with Navbar and Settings</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
        <div class="loading-bar"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="circle-menu">
            <a href="#home" class="nav-link">Home</a>
            <a href="#gallery" class="nav-link">Gallery</a>
            <a href="#contact" class="nav-link">Contact</a>
            <div class="settings-dropdown">
                <button class="settings-btn" onclick="toggleDropdown()">Settings</button>
                <div id="dropdown-content" class="dropdown-content">
                    <label>
                        <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()"> Dark Mode
                    </label>
                    <label for="language-select">Language</label>
                    <select id="language-select" onchange="changeLanguage()">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="gallery-container" style="display: none;">
        <!-- Gallery items -->
        <div class="gallery-item" onclick="openPage('page1.html')">
            <img src="images/725250.jpg" alt="Project 1">

        </div>
